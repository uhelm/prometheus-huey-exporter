name: Build and Test

on:
  push:
    branches:
      - main
    paths:
      - '**.go'
      - 'go.*'
      - .github/workflows/build.yml
  workflow_dispatch:

  pull_request:
  


jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version-file: './go.mod'

      - name: Install Dependencies
        run: go get .
        
      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...
